<div class="list_item">
  <ul>
    <li ng-repeat="item in items">
      <input type="checkbox" name="item" value="{{item.id}}"> {{ item.title }}
    </li>
  </ul>
</div>
<div class="">
	<input type="text" ng-model="title" maxlength="500">
	<button ng-click="addItem()" ng-disabled="title==''">Add</button>
</div>
