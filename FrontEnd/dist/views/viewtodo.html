<div id="main">
	<div id="category-block" class="panel panel-primary">
		<div class="panel-heading">Category</div>
		<div class="panel-body">
			<span><a href="">Uncategoties</a></span>
		</div>
	</div>
	<div id="item-block" class="panel panel-info">
		<div class="panel-heading">TODO Items</div>
		<div class="panel-body">
			<div class="list_item">
			  <ul class="list-group">
			    <li class="list-group-item" ng-repeat="item in items">
			      <input type="checkbox" name="item" value="{{item.id}}"> {{ item.title }}
			    </li>
			  </ul>
			</div>
			<div class="">
				<form class="form-inline">
				<input id="new-todo-title" ype="text" ng-model="title" maxlength="500" placeholder="Enter TODO here" class="form-control input-lg">
				<button ng-click="addItem()" ng-disabled="title==''" class="btn btn-primary">Add</button>
				</form>
			</div>
		</div>
	</div>
</div>
