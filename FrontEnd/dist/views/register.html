<div class="content">
  <form method="post">
    <table style="width:800px">
      <tr>
        <td><p>Username *</p></td>
        <td style="width:300px"><input type="text" maxlength="10" ng-model="user.username"></td>
        <td style="width:300px" class="error">{{ error.username }}</td>
      </tr>
      <tr>
        <td>Password *</td>
        <td><input type="password" maxlength="10" ng-model="user.password"></td>
        <td class="error">{{ error.password }}</td>
      </tr>
      <tr>
        <td>Confirm Password *</td>
        <td><input type="password" maxlength="10" ng-model="user.confirmPassword"></td>
        <td class="error">{{ error.confirmPassword }}</td>
      </tr>
      <tr>
        <td>E-mail *</td>
        <td><input type="text" ng-model="user.email"></td>
        <td class="error">{{ error.email }}</td>
      </tr>
      <tr>
        <td>Mobile Number *</td>
        <td><input type="text" maxlength="10" ng-model="user.mobileNumber"></td>
        <td class="error">{{ error.mobileNumber }}</td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" maxlength="50" ng-model="user.firstname"></td>
        <td class="error">{{ error.firstname }}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" maxlength="50" ng-model="user.lastname"></td>
        <td class="error">{{ error.lastname }}</td>
      </tr> 
      <tr>
        <td colspan="3">
          <input type="button" value="Sign up" ng-click="register(user)">
        </td>
      </tr>
    </table>
    
  </form>
</div>
