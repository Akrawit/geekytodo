<div class="content">
  <form method="post">
    <table style="width:600px;">
      <tr>
        <td><p>Username *</p></td>
        <td style="width:200px;"><input type="text" maxlength="10" ng-model="user.name"/></td>
        <td style="width:200px;" class="error"></td>
      </tr>
      <tr>
        <td>Password *</td>
        <td><input type="password" maxlength="10" ng-model="user.password"/></td>
        <td class="error">xxx</td>
      </tr>
      <tr>
        <td>Confirm Password *</td>
        <td><input type="password" maxlength="10" ng-model="user.confirmpassword"/></td>
        <td class="error"></td>
      </tr>
      <tr>
        <td>E-mail *</td>
        <td><input type="text" maxlength="10" ng-model="user.email"/></td>
        <td class="error"></td>
      </tr>
      <tr>
        <td>Mobile Number *</td>
        <td><input type="text" maxlength="10" ng-model="user.mobilenumber"/></td>
        <td class="error"></td>
      </tr>
      <tr>
        <td>First Name</td>
        <td><input type="text" maxlength="50" ng-model="user.firstname"/></td>
        <td class="error"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" maxlength="50" ng-model="user.lastname"/></td>
        <td class="error"></td>
      </tr> 
      <tr>
        <td colspan="3">
          <input type="button" value="Sign up" ng-click="register()"/>
        </td>
      </tr>
    </table>
    
  </form>
</div>
